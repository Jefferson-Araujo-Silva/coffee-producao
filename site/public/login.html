<script>


    function entrar() {
        aguardar();

        var emailVar = email.value;
        var senhaVar = password.value;

        if (emailVar == "" || senhaVar == "") {
            alert('Por favor, preencha todos os campos!')
            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);
                alert ("Login realizado com sucesso! Redirecionando para tela do dashboard...")

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_CLIENTE = json.idCliente;
                    sessionStorage.ID_PLANTACAO = json.idPlantacao;
                    
                    setTimeout(function () {
                        var idPlantacao = sessionStorage.getItem("ID_PLANTACAO")

                        if(idPlantacao != "null"){
                            window.location.href = "../dashboards/dashboard.html";
                        }
                        else{
                            window.location.href = "plantacao.html"
                        }
                        
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    alert(`Houve um erro ao tentar realizar o login! ${texto}`)
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {

</script>
